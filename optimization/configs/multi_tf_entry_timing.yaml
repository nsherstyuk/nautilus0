# Multi-Timeframe Optimization: Entry Timing Testing
# Tests entry timing refinement with different timeframes
# 
# This configuration tests the entry timing feature
# Trend filter disabled for this test
# All other parameters fixed at Phase 6 best values
#
# Total combinations: 6 (2 timeframes Ã— 3 timeout values)
#
# Usage:
#   python optimization/grid_search.py \
#     --config optimization/configs/multi_tf_entry_timing.yaml \
#     --objective sharpe_ratio \
#     --workers 8 \
#     --output optimization/results/multi_tf_entry_timing_results.csv \
#     --no-resume

optimization:
  objective: sharpe_ratio
  workers: 8
  checkpoint_interval: 5
  checkpoint_file: optimization/checkpoints/multi_tf_entry_timing_checkpoint.csv
  output_file: optimization/results/multi_tf_entry_timing_results.csv

parameters:
  entry_timing_enabled:
    values: [true, false]
  entry_timing_bar_spec:
    values: ["2-MINUTE-MID-EXTERNAL"]  # Using available bar type
  entry_timing_timeout_bars:
    values: [5, 10, 15]

fixed:
  # Phase 6 best parameters (fixed)
  fast_period: 42
  slow_period: 270
  crossover_threshold_pips: 0.35
  stop_loss_pips: 35
  take_profit_pips: 50
  trailing_stop_activation_pips: 22
  trailing_stop_distance_pips: 12
  dmi_enabled: true
  dmi_period: 10
  stoch_enabled: true
  stoch_period_k: 18
  stoch_period_d: 3
  stoch_bullish_threshold: 30
  stoch_bearish_threshold: 65
  # Trend filter disabled for this test
  trend_filter_enabled: false
  trend_bar_spec: "1-DAY-MID-EXTERNAL"
  trend_fast_period: 20
  trend_slow_period: 50
  entry_timing_method: "pullback"

