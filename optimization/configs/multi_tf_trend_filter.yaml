# Multi-Timeframe Optimization: Phase 1 - Trend Filter Testing
# Tests trend filter with different timeframes and parameters
# 
# This configuration tests the trend filter feature with various settings
# All other parameters fixed at Phase 6 best values
#
# Total combinations: 9 (3 timeframes Ã— 3 parameter sets)
#
# Usage:
#   python optimization/grid_search.py \
#     --config optimization/configs/multi_tf_trend_filter.yaml \
#     --objective sharpe_ratio \
#     --workers 8 \
#     --output optimization/results/multi_tf_trend_filter_results.csv \
#     --no-resume

optimization:
  objective: sharpe_ratio
  workers: 8
  checkpoint_interval: 5
  checkpoint_file: optimization/checkpoints/multi_tf_trend_filter_checkpoint.csv
  output_file: optimization/results/multi_tf_trend_filter_results.csv

parameters:
  trend_filter_enabled:
    values: [true, false]
  trend_bar_spec:
    values: ["1-DAY-MID-EXTERNAL"]  # Using available bar type
  trend_fast_period:
    values: [20, 30]
  trend_slow_period:
    values: [50, 100]

fixed:
  # Phase 6 best parameters (fixed)
  fast_period: 42
  slow_period: 270
  crossover_threshold_pips: 0.35
  stop_loss_pips: 35
  take_profit_pips: 50
  trailing_stop_activation_pips: 22
  trailing_stop_distance_pips: 12
  dmi_enabled: true
  dmi_period: 10
  stoch_enabled: true
  stoch_period_k: 18
  stoch_period_d: 3
  stoch_bullish_threshold: 30
  stoch_bearish_threshold: 65
  # Entry timing disabled for this test
  entry_timing_enabled: false
  entry_timing_bar_spec: "2-MINUTE-MID-EXTERNAL"
  entry_timing_method: "pullback"
  entry_timing_timeout_bars: 10

